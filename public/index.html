<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Control Panel</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <script src="/scripts/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="/images/rover.png" alt="Spacecraft Image">
        <div id="status">
            <p id="power">Power: <span>Loading...</span></p>
            <div id="speed-fuel">
                <p id="speed">Speed: Loading...</p>
                <p id="fuel">Fuel: Loading...</p>
            </div>
            <p id="battery">Battery: Loading...</p>
            <p id="sensors">Sensors: Loading...</p>
            <p id="resources">Resources: Loading...</p>
        </div>

        <div class="input-container">
            <select id="actionSelect">
                <option value="Move Forward">Move Forward</option>
                <option value="Activate Sensor">Activate Sensor</option>
                <option value="Sleep Mode">Sleep Mode</option>
            </select>
            <input type="text" id="detailsInput" placeholder="Details (e.g. Sensor Name)">
            <button onclick="submitAction()">Execute Action</button>
        </div>
    </div>
</body>

</html>
